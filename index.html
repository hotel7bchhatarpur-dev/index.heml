<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel 7-B Digital Connect</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f4f7f6; margin: 0; padding: 10px; }
        .page { background: white; max-width: 480px; margin: 15px auto; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: none; }
        .active { display: block; }
        .btn { display: flex; align-items: center; justify-content: center; width: 100%; padding: 18px; margin: 12px 0; border: none; border-radius: 12px; color: white; font-weight: bold; font-size: 18px; cursor: pointer; text-decoration: none; }
        .reception { background: #1a2a44; } .restro { background: #27ae60; } .hk { background: #2980b9; } .help { background: #c0392b; } .feedback { background: #f39c12; }
        .menu-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; align-items: center; font-size: 16px; }
        .qty { width: 45px; height: 30px; border-radius: 5px; border: 1px solid #ccc; text-align: center; }
        .room-badge { background: #d38345; color: white; padding: 5px 15px; border-radius: 50px; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <h1 style="color: #1a2a44;">Hotel 7-B üè®</h1>
        <p><span class="room-badge" id="roomLabel">Room: ...</span></p>
        <hr>
        <button onclick="sendData('Reception','Call Request')" class="btn reception">üìû Reception Call</button>
        <button onclick="showPage('menu')" class="btn restro">üçΩÔ∏è Restaurant (Order Now)</button>
        <button onclick="sendData('Service','Housekeeping')" class="btn hk">üßπ Housekeeping</button>
        <button onclick="sendData('Emergency','HELP!')" class="btn help">üÜò Help / Emergency</button>
        <button onclick="sendData('Feedback','Good')" class="btn feedback">‚≠ê Rate Your Stay</button>
    </div>

    <div id="menu" class="page">
        <h2 style="color: #27ae60;">Digital Menu</h2>
        <div style="text-align: left; max-height: 400px; overflow-y: auto; margin-bottom: 20px;">
            <div style="background:#eee; padding:5px; font-weight:bold;">TEA & BEVERAGES</div>
            <div class="menu-item"><span>Tea (‚Çπ29)</span><input type="number" class="food" data-n="Tea" value="0" min="0"></div>
            <div class="menu-item"><span>Masala Tea (‚Çπ39)</span><input type="number" class="food" data-n="Masala Tea" value="0" min="0"></div>
            <div class="menu-item"><span>Cold Coffee (‚Çπ159)</span><input type="number" class="food" data-n="Cold Coffee" value="0" min="0"></div>
            
            <div style="background:#eee; padding:5px; font-weight:bold; margin-top:10px;">BREAKFAST</div>
            <div class="menu-item"><span>Poha (‚Çπ59)</span><input type="number" class="food" data-n="Poha" value="0" min="0"></div>
            <div class="menu-item"><span>Aloo Paratha (‚Çπ99)</span><input type="number" class="food" data-n="Aloo Paratha" value="0" min="0"></div>
            
            <div style="background:#eee; padding:5px; font-weight:bold; margin-top:10px;">MAIN COURSE</div>
            <div class="menu-item"><span>Dal Tadka (‚Çπ149)</span><input type="number" class="food" data-n="Dal Tadka" value="0" min="0"></div>
            <div class="menu-item"><span>Paneer Butter Masala (‚Çπ249)</span><input type="number" class="food" data-n="Paneer Butter" value="0" min="0"></div>
            <div class="menu-item"><span>Deluxe Thali (‚Çπ219)</span><input type="number" class="food" data-n="Deluxe Thali" value="0" min="0"></div>
        </div>
        <button onclick="placeOrder()" class="btn restro">Confirm Order</button>
        <button onclick="showPage('home')" class="btn reception">Back to Home</button>
    </div>

    <script>
        // ‡§Ö‡§™‡§®‡§æ Google Script URL ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç (‡§ö‡§∞‡§£ 3 ‡§¶‡•á‡§ñ‡•á‡§Ç)
        const scriptURL = 'PASTE_YOUR_GOOGLE_URL_HERE'; 
        
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get('room') || "Lobby";
        document.getElementById('roomLabel').innerText = "Room: " + room;

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function sendData(service, details) {
            if(scriptURL.includes('PASTE_YOUR')) { alert("Admin URL set ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à!"); return; }
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ room: room, service: service, order: details })
            }).then(() => alert(service + " Request Sent to Admin Dashboard!"));
        }

        function placeOrder() {
            let order = "";
            document.querySelectorAll('.food').forEach(f => {
                if(f.value > 0) order += f.getAttribute('data-n') + "(" + f.value + "), ";
            });
            if(!order) return alert("Please select items!");
            sendData('Food Order', order);
            showPage('home');
        }
    </script>
</body>
</html>
